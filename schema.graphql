type GenzeeToken @entity {
  id: ID!
  tokenID: BigInt!
  owner: User!
  stakedAt: BigInt
  oddxClaimed: BigInt!
}

type User @entity {
  id: ID!
  tokens: [GenzeeToken!]! @derivedFrom(field: "owner")
  genzeeBalance: Int!
  oddxBalance: BigInt!
  oddxClaimed: BigInt!
}

type GenzeeInfo @entity {
  # There will be only 1 entity named v1
  id: ID!
  totalGenzeesStaked: Int!
  totalGenzeeOwners: Int!
  totalOddxClaimed: BigInt!
}
