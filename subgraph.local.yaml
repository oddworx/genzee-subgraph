specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Genzee
    network: localhost
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: Genzee
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Nft
        - User
        - ContractInfo
      abis:
        - name: Genzee
          file: ./abis/Genzee.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/genzee.ts
  - kind: ethereum
    name: Oddworx
    network: localhost
    source:
      address: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
      abi: Oddworx
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Nft
        - User
        - ContractInfo
      abis:
        - name: Oddworx
          file: ./abis/Oddworx.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: StakedNft(indexed address,indexed uint256)
          handler: handleStake
        - event: UnstakedNft(indexed address,indexed uint256,uint256)
          handler: handleUnstake
        - event: UserClaimedNftRewards(indexed address,indexed uint256,uint256)
          handler: handleClaim
      file: ./src/oddworx.ts
  - kind: ethereum
    name: OddworxStaking
    network: localhost
    source:
      address: "0x9fE46736679d2D9a65F0992F2272dE9f3c7fa6e0"
      abi: OddworxStaking
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Nft
        - User
        - ContractInfo
      abis:
        - name: OddworxStaking
          file: ./abis/OddworxStaking.json
      eventHandlers:
        - event: StakedNft(indexed address,indexed address,indexed uint256)
          handler: handleStake
        - event: UnstakedNft(indexed address,indexed address,indexed uint256,address)
          handler: handleUnstake
        - event: UserClaimedRewards(indexed address,indexed address,indexed uint256,uint256)
          handler: handleClaim
      file: ./src/staking.ts
