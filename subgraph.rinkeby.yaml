specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Genzee
    network: rinkeby
    source:
      address: "0x437C88DaA2C743CEa3B6337e8bEd2035405C5bdf"
      abi: Genzee
      startBlock: 9956927
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Nft
        - User
        - ContractInfo
      abis:
