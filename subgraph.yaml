specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Genzee
    network: mainnet
    source:
      address: "0x201675fBFAAAC3A51371E4C31FF73Ac14ceE2A5A"
      abi: Genzee
      startBlock: 13411741
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - GenzeeToken
        - User
      abis:
        - name: Genzee
          file: ./abis/Genzee.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
